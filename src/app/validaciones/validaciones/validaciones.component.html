<div class="validar-container">
    <div class="tabla-productos">
        <h2>Productos pendientes de validación:</h2>
        <table mat-table [dataSource]="data" class="mat-elevation-z8">
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let item">
                <button class="boton-fab" mat-mini-fab color="primary" matTooltip="Ver producto" (click)="visualizar(item.id)"><mat-icon>visibility</mat-icon></button>
                <button class="boton-fab" mat-mini-fab color="primary" matTooltip="Validar producto" (click)="validar(item.id)"><mat-icon>check</mat-icon></button>
                <button class="boton-fab" mat-mini-fab color="warn" matTooltip="Borrar producto" (click)="borrar(item.id)"><mat-icon>delete</mat-icon></button>
              </td>
            </ng-container>
          
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let item"> {{item.nombre}} </td>
            </ng-container>
          
            <ng-container matColumnDef="usuario">
              <th mat-header-cell *matHeaderCellDef> Usuario </th>
              <td mat-cell *matCellDef="let item"> {{item.usuario}} </td>
            </ng-container>
          
            <ng-container matColumnDef="fechaCreacion">
              <th mat-header-cell *matHeaderCellDef> Fecha de Creación </th>
              <td mat-cell *matCellDef="let item"> {{item.created_at | date:'medium' }}</td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    
</div>
